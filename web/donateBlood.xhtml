<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Blood Bank</title>
    </h:head>
    <h:body>
        
        <h1>ABC Blood Bank</h1>
        
        <h:form>
            <h:outputLabel for="txtName" >
                <h:outputText value="Enter Number of Units:"/>     
            </h:outputLabel>
            <h:inputText id="txtUnits" value="#{blood.units}" required="true" requiredMessage="No of units is required"/>
            <br></br><br></br><br></br>
            <h:commandButton id="cmdUnits" value="Enter" action="#{blood.addUnits}" />
            <br></br><br></br>
            <h:commandButton id="cmdBOpt" value="Back to Options" action="#{blood.opt}" />
            <br></br><br></br><br></br>
            <h:outputLabel for="txtmsg">
                <h:outputText value="#{blood.msg2}"/>
            </h:outputLabel>
        </h:form>
    </h:body>
</html>
