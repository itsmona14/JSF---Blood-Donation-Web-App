<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User not found. Register First</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>
            Register
        </h1>
        <h:form>
            <h:outputLabel for="txtNewname">
                <h:outputText value="Enter UserName:"/>     
            </h:outputLabel>
            <h:inputText id="txtNewname" value="#{blood.newuser}"/>
            <br></br>
            <h:outputLabel for="txtBloodGrp">
                <h:outputText value="Enter BloodGroup:"/>     
            </h:outputLabel>
            <h:selectOneRadio id="grp" required="true" requiredMessage="please choose your blood group to proceed" value="#{blood.bloodgrp}">
                <f:selectItem itemValue="#{blood.grpAp}" itemLabel="A+ve"/>
                <f:selectItem itemValue="#{blood.grpAn}" itemLabel="A-ve"/>
                <f:selectItem itemValue="#{blood.grpBp}" itemLabel="B+ve"/>
                <f:selectItem itemValue="#{blood.grpBn}" itemLabel="B-ve"/>
                <f:selectItem itemValue="#{blood.grpABp}" itemLabel="AB+ve"/>
                <f:selectItem itemValue="#{blood.grpABn}" itemLabel="AB-ve"/>
                <f:selectItem itemValue="#{blood.grpOp}" itemLabel="O+ve"/>
                <f:selectItem itemValue="#{blood.grpOn}" itemLabel="O-ve"/>
            </h:selectOneRadio>
            <br></br>
            <h:commandButton id="cmdNewUser" value="Register" action="#{blood.addUser}" />
            <br></br>
            <br></br>
        </h:form>
        <h:form>
            <h:commandButton id="cmdBLogin" value="Back to Login" action="#{blood.ind}" />
            <br></br>
            <br></br>
            <h:outputLabel for="txtmsg">
                <h:outputText value="#{blood.msg1}"/>
            </h:outputLabel>
        </h:form>
    </h:body>
</html>
