<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Blood Bank</title>
    </h:head>
    <h:body>
        <h1>ABC Blood Bank</h1>
        
        <h:form>
            <h:outputLabel for="txtName" >
                <h:outputText value="Enter Username:"/>     
            </h:outputLabel>
            <h:inputText id="txtName" value="#{blood.name}" required = "true" requiredMessage="Username field is required"/>
            <br></br>
            <br></br>
            <h:commandButton id="cmdLogin" value="Login" action="#{blood.opt}" />
            <h:outputLabel for="warningmsg">
                <h:outputText value="#{blood.wmsg}"/>
            </h:outputLabel>
        </h:form>
        <h:form>
            <br></br>
            <br></br>
            <h:commandButton id="cmdRegister" value="Register" action="#{blood.reg}" />
        </h:form>
    </h:body>
</html>
